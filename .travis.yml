# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
#cache: packages
warnings_are_errors: false
cran: http://cran.rstudio.com
cache:
  directories:
  - $HOME/.local/share/renv
  - $TRAVIS_BUILD_DIR/renv/library
# repos:
#   BioCsoft: https://bioconductor.org/packages/3.11/bioc
#   BioCann: https://bioconductor.org/packages/3.11/data/annotation
#   BioCexp: https://bioconductor.org/packages/3.11/data/experiment
#   BioCworkflows: https://bioconductor.org/packages/3.11/workflows
#   CRAN: https://cran.rstudio.com
env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=FALSE
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=TRUE
    - R_INSTALL_STAGED=FALSE
install:
  - Rscript -e "if (!requireNamespace('renv', quietly = TRUE)) install.packages('renv')"
  - Rscript -e "if (!requireNamespace('BiocManager', quietly = TRUE)) renv::install('BiocManager')"
  - Rscript -e "renv::restore()"
matrix:
  include:
  - stage: prewarm cache
    r: oldrel
    script:
    - R CMD build .
  - stage: prewarm cache
    r: devel
    script:
    - R CMD build .
  - stage: deploy
    r: release
    r_github_packages:
    - r-lib/pkgdown
    - r-lib/covr
    after_success:
    - Rscript -e 'covr::codecov()'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: true
